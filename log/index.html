<!doctype html>
<html lang="ja" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>log | drmnuit</title>
   <link rel="icon" href="/favicon.png">
 <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
 <div id="siteHeader" data-include="/header-main.html"></div>

  <main>
    <h1>log</h1>
    <section class="card">
       <h2>news</h2>
        <p>
        更新のお知らせや近況などをまとめていきます。
        <br>気が向いたときに、少しずつ書いていきます。
        <!-- <br>
        ご感想などありましたら、
        <a href="https://forms.gle/LJxLwSZttBrNK5fa7" target="_blank" rel="noopener">
        こちらから <i class="bi bi-box-arrow-up-right"></i>
        </a> お送りください。 -->
        </p>

       <div id="logList" class="log-list"></div>
    </section>

  <dialog id="logDialog" class="log-dialog">
    <button id="closeDialog" class="dialog-close" type="button">×</button>
    <h2 id="dlgTitle"></h2>
    <p id="dlgDate" class="small"></p>
    <div id="dlgBody" class="log-body"></div>
  </dialog>

  <section class="card">
  <h2>message</h2>

  <form name="message"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field">

    <!-- スパム対策（表示されない） -->
    <input type="hidden" name="form-name" value="message">
    <p hidden>
      <label>Don’t fill this out: <input name="bot-field"></label>
    </p>

    <textarea name="text"
      rows="4"
      placeholder="ひとこと"
      required></textarea>

    <div class="actions">
      <button type="submit">send</button>
    </div>
  </form>
</section>


</main>

<script src="/theme.js?v=1"></script>
<script src="/include.js?v=1"></script>
<script src="/header-main.js?v=1"></script>

<script src="./log.js?v=1001"></script>

</body>
</html>

<style>
  .log-list {
  display: grid;
  gap: 10px;
  margin-top: 20px;
}

.log-item {
  width: 100%;
  text-align: left;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text);
  border-radius: 12px;
  padding: 12px 14px;
  display: flex;
  justify-content: space-between;
  gap: 12px;
  cursor: pointer;
}

.log-item:hover { opacity: .92; }

.log-dialog {
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 18px 16px;
  width: min(720px, 92vw);
  color: var(--text);
  background: var(--bg);
  position: relative; z-index: 1000;
}

.dialog-close {
  position: absolute;
  right: 10px;
  top: 8px;
  border: none;
  background: transparent;
  color: var(--text);
  font-size: 22px;
  cursor: pointer;
  opacity: .7;
}
.dialog-close:hover { opacity: 1; }

.log-body {
  margin-top: 12px;
  line-height: 1.8;
}
.log-body p { margin: 0 0 10px; }

textarea {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--bg-soft);
  color: var(--text);
  resize: vertical;
}


</style>
