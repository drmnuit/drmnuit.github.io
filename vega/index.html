<script>
  const read = JSON.parse(localStorage.getItem("readEpisodes") || "[]");

document.querySelectorAll(".episode-link").forEach(link => {
  const ep = link.dataset.ep;
  if (read.includes(ep)) {
    link.classList.add("is-read");
  }
});
</script>
